{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Content }}</p>
    </header>
    <div class="project-grid">
        {{ range .Pages }}
        <div class="project-card">
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ .Description }}</p>
            {{ with .Params.tech }}
            <div class="tech-tags">
                {{ range . }}<span class="tag">{{ . }}</span>{{ end }}
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
