{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>
    <ul>
        {{ range .Data.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <span class="post-count">{{ .Pages | len }} posts</span>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
